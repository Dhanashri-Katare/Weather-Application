<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App In Javascript </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

 
    <div class="container">
        <h2 class="welcome">Welcome To My Weather Application Using Html,Css,Javascript</h2><br><br>
       
            <div class="box1">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button id="SearchButton" class="fa-solid fa-magnifying-glass" >

                </button>
            </div>
        

<div class="error">
    <h1>Sorry,Location not found!!!</h1>
    <img src="/images/404.png" alt="404 error">
</div>


        <div class="weather-body">
            <img src="https://cdn.dribbble.com/users/40760/screenshots/7007227/sunny_weather.gif" alt="Weather Image" class="wimg">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="information">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a3df90a065.js" crossorigin="anonymous"></script>
</body>

</html>
